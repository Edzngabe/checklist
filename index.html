<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.5rem 0;
      font-size: 1.2rem;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Event Checklist</h1>
  <ul id="checklist">

    <li><label><input type="checkbox" name="Jomel" /> Jomel</label></li>

    <li><label><input type="checkbox" name="Val" /> Val</label></li>
  </ul>

  <script>
    // Web App URL
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzYKQdD3eiVSESn1vfzqmv2_pMV8wW2Y5BTld435ZG3ss-pkx5fI5Ny932tS3lc0cc/exec";

    // Add change event listeners to all checkboxes
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const name = checkbox.name;
        const printed = checkbox.checked;

        // Send data to Google Apps Script
        fetch(`${webAppUrl}?name=${encodeURIComponent(name)}&printed=${printed}`, {
          method: "GET",
        })
        .then(res => res.text())
        .then(result => {
          console.log(`Updated ${name}: ${printed}`);
        })
        .catch(error => {
          console.error("Error updating status:", error);
        });
      });
    });
  </script>
</body>
</html>
