<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 1rem;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Checklist</h1>
  <ul id="checklist"></ul>

  <script>
    const names = [
      "Amy", "Evangelos", "Elouise", "Jacob", "Jasmine", "Connor",
      "Matthias & Wilson", "Kat", "Jessica", "Mark", "Barbie", "Elizabeth & Sim",
      "Patrick", "Daniel", "Dominic", "Ricardo", "Tammie & George", "Mum", "Chie",
      "Stella", "Mamu & Adam", "Rodrigo & Enzo", "Cariza", "Jomel", "Mean", "Megan",
      "Bev", "Cha", "Kz", "Renz", "Charles", "Val"
    ];

    const checklist = document.getElementById('checklist');

    names.forEach(name => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${name}</span>
        <input type="checkbox" onchange="handleCheck('${name}', this.checked)">
      `;
      checklist.appendChild(li);
    });

    function handleCheck(name, checked) {
      const url = "https://script.google.com/macros/s/AKfycbzYKQdD3eiVSESn1vfzqmv2_pMV8wW2Y5BTld435ZG3ss-pkx5fI5Ny932tS3lc0cc/exec";
      fetch(`${url}?name=${encodeURIComponent(name)}&printed=${checked}`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to update sheet");
          console.log(`Updated ${name}: ${checked}`);
        })
        .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
