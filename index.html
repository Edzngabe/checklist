<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 8px 0;
      font-size: 18px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Guest Invitation Checklist</h1>

  <div id="checklist">
    <label><input type="checkbox" data-name="Amy"> Amy</label>
    <label><input type="checkbox" data-name="Evangelos"> Evangelos</label>
    <label><input type="checkbox" data-name="Elouise"> Elouise</label>
    <label><input type="checkbox" data-name="Jacob"> Jacob</label>
    <label><input type="checkbox" data-name="Jasmine"> Jasmine</label>
    <label><input type="checkbox" data-name="Connor"> Connor</label>
    <label><input type="checkbox" data-name="Matthias & Wilson"> Matthias & Wilson</label>
    <label><input type="checkbox" data-name="Kat"> Kat</label>
    <label><input type="checkbox" data-name="Jessica"> Jessica</label>
    <label><input type="checkbox" data-name="Mark"> Mark</label>
    <label><input type="checkbox" data-name="Barbie"> Barbie</label>
    <label><input type="checkbox" data-name="Elizabeth & Sim"> Elizabeth & Sim</label>
    <label><input type="checkbox" data-name="Patrick"> Patrick</label>
    <label><input type="checkbox" data-name="Daniel"> Daniel</label>
    <label><input type="checkbox" data-name="Dominic"> Dominic</label>
    <label><input type="checkbox" data-name="Ricardo"> Ricardo</label>
    <label><input type="checkbox" data-name="Tammie & George"> Tammie & George</label>
    <label><input type="checkbox" data-name="Mum"> Mum</label>
    <label><input type="checkbox" data-name="Chie"> Chie</label>
    <label><input type="checkbox" data-name="Stella"> Stella</label>
    <label><input type="checkbox" data-name="Mamu & Adam"> Mamu & Adam</label>
    <label><input type="checkbox" data-name="Rodrigo & Enzo"> Rodrigo & Enzo</label>
    <label><input type="checkbox" data-name="Cariza"> Cariza</label>
    <label><input type="checkbox" data-name="Jomel"> Jomel</label>
    <label><input type="checkbox" data-name="Mean"> Mean</label>
    <label><input type="checkbox" data-name="Megan"> Megan</label>
    <label><input type="checkbox" data-name="Bev"> Bev</label>
    <label><input type="checkbox" data-name="Cha"> Cha</label>
    <label><input type="checkbox" data-name="Kz"> Kz</label>
    <label><input type="checkbox" data-name="Renz"> Renz</label>
    <label><input type="checkbox" data-name="Charles"> Charles</label>
    <label><input type="checkbox" data-name="Val"> Val</label>
  </div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzYKQdD3eiVSESn1vfzqmv2_pMV8wW2Y5BTld435ZG3ss-pkx5fI5Ny932tS3lc0cc/exec';

    document.querySelectorAll('#checklist input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const name = checkbox.getAttribute('data-name');
        const printedStatus = checkbox.checked ? 'Printed' : 'Not Printed';

        fetch(webAppUrl, {
          method: 'POST',
          mode: 'no-cors', // prevents CORS errors but no response data is received
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name: name, printed: printedStatus }),
        }).catch(err => {
          console.error('Error sending data:', err);
        });
      });
    });
  </script>

</body>
</html>
