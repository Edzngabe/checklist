<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Checklist</h1>
  <div id="checklist"></div>

  <script>
    // Add your list of names here
    const names = [
      "Harry Potter",
      "Hermione Granger",
      "Ron Weasley",
      "Draco Malfoy",
      "Luna Lovegood"
    ];

    const checklist = document.getElementById("checklist");
    const scriptURL = "https://script.google.com/macros/s/AKfycbzYKQdD3eiVSESn1vfzqmv2_pMV8wW2Y5BTld435ZG3ss-pkx5fI5Ny932tS3lc0cc/exec";

    names.forEach(name => {
      const label = document.createElement("label");
      label.innerHTML = `
        <input type="checkbox" onchange="updateStatus('${name}', this.checked)">
        ${name}
      `;
      checklist.appendChild(label);
    });

    async function updateStatus(name, checked) {
      const payload = {
        name: name,
        printed: checked ? "TRUE" : "FALSE"
      };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors", // prevents CORS error popup
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        console.log("Updated:", name, checked);
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
